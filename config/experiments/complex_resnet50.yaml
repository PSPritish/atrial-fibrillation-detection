model: complex_resnet50
architecture: ResNet-50
input_shape: [1, 224, 224]  # Example input shape for complex-valued data
num_classes: 2  # Atrial fibrillation detection (AF or non-AF)
loss_function: complex_aware_bce  # Custom loss function for complex-valued outputs
optimizer:
  type: Adam
  learning_rate: 0.001
  weight_decay: 1e-5
batch_size: 32
num_epochs: 100
data_augmentation:
  random_flip: true
  random_rotation: 10
  color_jitter: 
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2
    hue: 0.1
callbacks:
  early_stopping:
    patience: 10
    min_delta: 0.001
  model_checkpoint:
    save_best_only: true
    filepath: "saved_models/complex_resnet50_best.h5"
evaluation:
  metrics:
    - accuracy
    - precision
    - recall
    - f1_score
    - complex_specific_metric  # Placeholder for any complex-specific metric
logging:
  log_dir: "logs/complex_resnet50/"
  log_frequency: 10  # Log every 10 steps
seed: 42  # For reproducibility