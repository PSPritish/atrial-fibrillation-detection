model: ResNet34
loss_function: binary_cross_entropy
learning_rate: 0.001
batch_size: 32
num_epochs: 50
optimizer: Adam
data_augmentation:
  - random_flip
  - random_crop
  - normalization
metrics:
  - accuracy
  - precision
  - recall
  - f1_score
logging:
  log_interval: 10
  save_model: true
  model_save_path: ../saved_models/resnet34_bce.pth
validation:
  validation_split: 0.2
  early_stopping:
    patience: 5
    delta: 0.01